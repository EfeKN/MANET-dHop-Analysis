[General]
network = SampleManet
sim-time-limit = 100s

*.adhocHost*.mobility.typename = "MassMobility"
*.adhocHost*.mobility.speed = 10mps
*.adhocHost*.mobility.changeInterval = 2s
*.adhocHost*.mobility.angleDelta = normal(0deg, 30deg)
*.adhocHost*.mobility.constraintAreaMinX = 0m
*.adhocHost*.mobility.constraintAreaMinY = 0m
*.adhocHost*.mobility.constraintAreaMaxX = 700m
*.adhocHost*.mobility.constraintAreaMaxY = 400m