[General]
sim-time-limit = 100s
**.d = 3

[Config MaxMinNodeTest]
network = MaxMinNodeTest

[Config PilotStudy]
network = SampleManet2

[Config SmallCluster]
network = NodeCountVariableManet
*.numNodes = 25
*.connectionProbability = 5

[Config LargeDenseCluster]
network = NodeCountVariableManet
*.numNodes = 100
*.connectionProbability = 10

[Config WirelessTrial]
network = MaxMinClusteringV2

# ----------------------------------------------------
# 1. Application and Host Configuration
# ----------------------------------------------------
# Tell the hosts to load your custom application module (MaxMinClustering2)
**.host[*].numApps = 1
**.host[*].app[0].typename = "MaxMinClustering2"

**.host[*].mobility.typename = "StationaryMobility" 

# Define the constraint area (matches your areaX and areaY in NED)
**.host[*].mobility.constraintAreaMinX = 0m
**.host[*].mobility.constraintAreaMinY = 0m
**.host[*].mobility.constraintAreaMinZ = 0m
**.host[*].mobility.constraintAreaMaxX = 1000m
**.host[*].mobility.constraintAreaMaxY = 1000m
**.host[*].mobility.constraintAreaMaxZ = 0m

# Randomize the initial position
**.host[*].mobility.initFromDisplayString = false
**.host[*].mobility.initialX = uniform(0m, 1000m)
**.host[*].mobility.initialY = uniform(0m, 1000m)
**.host[*].mobility.initialZ = 0m

**.host[*].wlan[0].radio.typename = "UnitDiskRadio"

# 2. Set the Communication Range
# In UnitDisk logic, the *sender* determines the range.
# We set it to 1500m to ensure it covers the 1000m x 1000m area (diagonal is ~1414m)
**.host[*].wlan[0].radio.transmitter.communicationRange = 250m
